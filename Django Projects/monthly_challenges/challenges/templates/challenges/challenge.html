{% extends 'base.html' %}

{% block page_title %} {{ month|title }}'s Challenge {% endblock %}


{% block content %}
    <h1>{{ month|title }}'s Challenge</h1>
    {% if challenge_text is not None %}
        <p>{{ challenge_text }}</p>
    {% else %}
        <p>There is no challenge for {{ month|title }} yet</p>
    {% endif %}

{% endblock %}
